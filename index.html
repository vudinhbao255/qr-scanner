<!DOCTYPE html>
<html>
<head>
    <title>Quét Mã QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #qr-list {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Quét Mã QR</h1>
    <video id="video"></video>
    <button onclick="startScan()">Bắt đầu quét</button>
    <button onclick="stopScan()">Dừng quét</button>
    <div id="result">Kết quả: Chưa quét</div>
    <h2>Danh sách mã QR đã quét</h2>
    <ul id="qr-list"></ul>
    <button onclick="copyToClipboard()">Sao chép danh sách</button>

    <!-- Thêm thư viện để quét mã QR -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
</body>
</html>
